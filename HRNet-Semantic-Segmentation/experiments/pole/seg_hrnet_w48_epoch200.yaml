MODEL:
  NAME: 'seg_hrnet'
  PRETRAINED: 'C:/Users/yujin/HRNet/HRNet-Semantic-Segmentation/pretrained_models/hrnetv2_w48_imagenet_pretrained.pth'
  NUM_CLASSES: 5
  EXTRA:
    FINAL_CONV_KERNEL: 1
    STAGE1:
      NUM_MODULES: 1
      NUM_BRANCHES: 1
      BLOCK: 'BOTTLENECK'
      NUM_BLOCKS: [4]
      NUM_CHANNELS: [64]
      FUSE_METHOD: 'SUM'
    STAGE2:
      NUM_MODULES: 1
      NUM_BRANCHES: 2
      BLOCK: 'BASIC'
      NUM_BLOCKS: [4, 4]
      NUM_CHANNELS: [48, 96]
      FUSE_METHOD: 'SUM'
    STAGE3:
      NUM_MODULES: 4
      NUM_BRANCHES: 3
      BLOCK: 'BASIC'
      NUM_BLOCKS: [4, 4, 4]
      NUM_CHANNELS: [48, 96, 192]
      FUSE_METHOD: 'SUM'
    STAGE4:
      NUM_MODULES: 3
      NUM_BRANCHES: 4
      BLOCK: 'BASIC'
      NUM_BLOCKS: [4, 4, 4, 4]
      NUM_CHANNELS: [48, 96, 192, 384]
      FUSE_METHOD: 'SUM'

DATASET:
  ROOT: 'C:/Users/yujin/HRNet/HRNet-Semantic-Segmentation/data/pole/'
  TRAIN_SET: 'images/train'
  TEST_SET: 'images/val'
  NUM_CLASSES: 5
  ANNOTATIONS: 'annotations/instances_default.json'

TRAIN:
  IMAGE_SIZE:
    - 520
    - 520
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 16
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 120
  RESUME: false
  OPTIMIZER: sgd
  LR: 0.02
  WD: 0.0001
  MOMENTUM: 0.9
  NESTEROV: false
  FLIP: true
  MULTI_SCALE: true
  DOWNSAMPLERATE: 1
  IGNORE_LABEL: -1
  SCALE_FACTOR: 16

TEST:
  IMAGE_SIZE:
    - 520
    - 520
  BASE_SIZE: 520
  BATCH_SIZE_PER_GPU: 16
  FLIP_TEST: false
  MULTI_SCALE: false

GPUS: (0,1,2,3)
CUDNN:
  BENCHMARK: true
  DETERMINISTIC: false
  ENABLED: true

OUTPUT_DIR: 'C:/Users/yujin/HRNet/HRNet-Semantic-Segmentation/output'
LOG_DIR: 'C:/Users/yujin/HRNet/HRNet-Semantic-Segmentation/log'
